<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EllTY Task 1 - Figma Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <script type="text/tailwindcss">
    @config {
      darkMode: 'class';
    }
  </script>


</head>

<body class="h-screen flex justify-center items-center bg-gray-100 dark:bg-gray-900">

    <!-- Theme Toggle Button -->
    <div class="fixed top-0 right-0 p-8">
        <button id="theme-toggle" class="p-2 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors"
            aria-label="Toggle theme">
            <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="text-black dark:text-white">
                <circle cx="12" cy="12" r="4" />
                <path d="M12 2v2" />
                <path d="M12 20v2" />
                <path d="m4.93 4.93 1.41 1.41" />
                <path d="m17.66 17.66 1.41 1.41" />
                <path d="M2 12h2" />
                <path d="M20 12h2" />
                <path d="m6.34 17.66-1.41 1.41" />
                <path d="m19.07 4.93-1.41 1.41" />
            </svg>
            <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="text-black dark:text-white hidden">
                <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />
            </svg>
        </button>
    </div>

    <!-- Main Card -->
    <div class="card w-full max-w-md border rounded-lg shadow-sm">

        <!-- Select All Header -->
        <div class="flex items-center justify-between px-6 py-4">
            <h5 class="text-base font-light leading-none text-gray-900 dark:text-white">
                All Pages
            </h5>
            <div class="flex items-center">
                <input type="checkbox" data-select-all class="checkbox" aria-label="Select all pages">
            </div>
        </div>

        <!-- Divider -->
        <hr class="h-px bg-gray-200 border-0 dark:bg-gray-700 mx-4">

        <!-- Page List -->
        <div class="flow-root">
            <ul role="list" id="page-list">
                <li class="page-item px-6 py-3" data-page-id="1">
                    <div class="flex items-center justify-between pointer-events-none">
                        <p class="text-base font-light text-gray-900 dark:text-white">
                            Page 1
                        </p>
                        <input type="checkbox" data-page-checkbox="1" class="checkbox pointer-events-auto"
                            aria-label="Select Page 1">
                    </div>
                </li>
                <li class="page-item px-6 py-3" data-page-id="2">
                    <div class="flex items-center justify-between pointer-events-none">
                        <p class="text-base font-light text-gray-900 dark:text-white">
                            Page 2
                        </p>
                        <input type="checkbox" data-page-checkbox="2" class="checkbox pointer-events-auto"
                            aria-label="Select Page 2">
                    </div>
                </li>
                <li class="page-item px-6 py-3" data-page-id="3">
                    <div class="flex items-center justify-between pointer-events-none">
                        <p class="text-base font-light text-gray-900 dark:text-white">
                            Page 3
                        </p>
                        <input type="checkbox" data-page-checkbox="3" class="checkbox pointer-events-auto"
                            aria-label="Select Page 3">
                    </div>
                </li>
                <li class="page-item px-6 py-3" data-page-id="4">
                    <div class="flex items-center justify-between pointer-events-none">
                        <p class="text-base font-light text-gray-900 dark:text-white">
                            Page 4
                        </p>
                        <input type="checkbox" data-page-checkbox="4" class="checkbox pointer-events-auto"
                            aria-label="Select Page 4">
                    </div>
                </li>
            </ul>
        </div>

        <!-- Divider -->
        <hr class="h-px bg-gray-200 border-0 dark:bg-gray-700 mx-4">

        <!-- Done Button -->
        <div class="px-6 py-3">
            <button type="button" id="done-btn"
                class="w-full text-black bg-[#FFCE22] hover:bg-[#ffd84d] dark:hover:bg-[#ffd84d] font-medium rounded-lg text-sm px-5 py-2.5 transition-colors focus:outline-none focus:ring-2 focus:ring-yellow-400">
                Done
            </button>
        </div>

    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toast-container"></div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
